<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="d-flex" id="wrapper">
  <nav id="sidebar" class="bg-white border-end">
    <div class="sidebar-header p-3">
      <a href="index.html" class="text-decoration-none d-flex align-items-center">
        <i class="bi bi-shop fs-3 text-primary me-2"></i>
        <div><h5 class="mb-0">NextDigit</h5><small class="text-muted">Admin Panel</small></div>
      </a>
    </div>
    <ul class="list-unstyled components">
      <li><a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
      <li><a href="orders.html"><i class="bi bi-bag-check me-2"></i> Orders</a></li>
      <li><a href="products.html"><i class="bi bi-box-seam me-2"></i> Products</a></li>
      <li class="active"><a href="product-add.html"><i class="bi bi-plus-square me-2"></i> Add Product</a></li>
      <li><a href="customers.html"><i class="bi bi-people me-2"></i> Customers</a></li>
    </ul>
  </nav>

  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <button class="btn btn-light" id="sidebarToggle"><i class="bi bi-list"></i></button>
        <div class="ms-auto">
          <a href="products.html" class="btn btn-outline-secondary btn-sm">Back</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">
      <h3>Add / Edit Product</h3>

      <div class="card">
        <div class="card-body">
          <form id="productForm" onsubmit="return false;">
            <div class="row g-3">
              <div class="col-md-8">
                <div class="mb-3">
                  <label class="form-label">Product Title</label>
                  <input type="text" id="title" class="form-control" placeholder="Enter product name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea id="description" class="form-control" rows="4" placeholder="Product description"></textarea>
                </div>

                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="number" id="price" class="form-control" min="0" step="0.01" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label class="form-label">Category</label>
                    <select id="category" class="form-select">
                      <option>Electronics</option>
                      <option>Apparel</option>
                      <option>Home</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" id="stock" class="form-control" min="0" value="10">
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Product Image</label>
                  <div class="border rounded p-2 text-center">
                    <img id="imgPreview" src="https://via.placeholder.com/250x170" class="img-fluid mb-2" alt="preview">
                    <input class="form-control form-control-sm" type="file" id="imageInput" accept="image/*">
                    <small class="text-muted d-block mt-2">Max 2MB. JPG, PNG.</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select id="status" class="form-select">
                    <option value="active">Active</option>
                    <option value="draft">Draft</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>

                <div class="d-grid">
                  <button id="saveBtn" class="btn btn-primary">Save Product</button>
                </div>
              </div>
            </div>
          </form>

          <div id="saveAlert" class="alert alert-success mt-3 d-none">Product saved (demo).</div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
