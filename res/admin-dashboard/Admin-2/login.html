<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    /* simple center for auth pages */
    .auth-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .auth-card{max-width:420px;width:100%}
  </style>
</head>
<body style="background:var(--bg)">
  <div class="auth-wrap">
    <div class="card auth-card p-4">
      <div class="text-center mb-3">
        <div class="bg-primary text-white rounded-3 d-inline-flex align-items-center justify-content-center" style="width:56px;height:56px">ND</div>
        <h4 class="mt-2">Sign in</h4>
        <div class="small-muted">Enter your credentials</div>
      </div>

      <form id="loginForm">
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div><input type="checkbox" id="rememberMe"> <label for="rememberMe" class="small-muted">Remember</label></div>
          <a href="#" class="small-muted">Forgot?</a>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
        <div class="text-center mt-3 small-muted">Don't have an account? <a href="signup.html">Sign up</a></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
