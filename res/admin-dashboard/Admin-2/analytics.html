<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar d-flex flex-column p-3">
    <div class="brand d-flex align-items-center gap-2">
      <div class="bg-white text-primary rounded-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px">ND</div>
      <div>
        <div style="font-size:1.05rem">NextDigit</div>
        <div class="small-muted">Admin Panel</div>
      </div>
    </div>
    <hr class="border-white-10 my-2">
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="index.html" class="nav-link"><i class="fa-solid fa-gauge-high me-2"></i> Dashboard</a></li>
      <li><a href="orders.html" class="nav-link"><i class="fa-solid fa-bag-shopping me-2"></i> Orders</a></li>
      <li><a href="products.html" class="nav-link"><i class="fa-solid fa-box-open me-2"></i> Products</a></li>
      <li><a href="customers.html" class="nav-link"><i class="fa-solid fa-users me-2"></i> Customers</a></li>
      <li class="nav-item"><a href="analytics.html" class="nav-link active"><i class="fa-solid fa-chart-line me-2"></i> Analytics</a></li>
    </ul>
    <hr class="border-white-10 mt-auto">
    <div class="px-3 pb-3 small-muted">© NextDigit</div>
  </div>

  <main>
    <div class="topbar mb-4">
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
        <h4 class="mb-0">Analytics</h4>
        <div class="small-muted ms-2">Reports & metrics</div>
      </div>

      <div class="d-flex align-items-center gap-3">
        <input class="form-control form-control-sm search-input" placeholder="Filter..." id="analyticsFilter">
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-6">
        <div class="card p-3">
          <h6>Sales by Month</h6>
          <canvas id="monthlySalesChart" height="160"></canvas>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card p-3">
          <h6>Traffic Sources</h6>
          <canvas id="trafficPie" height="160"></canvas>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="card p-3">
          <h6>Top Products</h6>
          <div id="analyticsTopProducts"></div>
        </div>
      </div>
    </div>

    <footer class="mt-4 small-muted">© NextDigit</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
