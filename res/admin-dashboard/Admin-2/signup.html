<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .auth-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .auth-card{max-width:520px;width:100%}
  </style>
</head>
<body style="background:var(--bg)">
  <div class="auth-wrap">
    <div class="card auth-card p-4">
      <div class="text-center mb-3">
        <div class="bg-primary text-white rounded-3 d-inline-flex align-items-center justify-content-center" style="width:56px;height:56px">ND</div>
        <h4 class="mt-2">Create account</h4>
        <div class="small-muted">Start managing your store</div>
      </div>

      <form id="signupForm">
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Full name</label>
            <input class="form-control" id="signupName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" id="signupEmail" type="email" required>
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input class="form-control" id="signupPass" type="password" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm</label>
            <input class="form-control" id="signupPass2" type="password" required>
          </div>
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-primary" type="submit">Create account</button>
        </div>
        <div class="text-center mt-3 small-muted">Already have an account? <a href="login.html">Sign in</a></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
