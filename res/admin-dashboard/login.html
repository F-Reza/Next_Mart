<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="max-width:420px; width:100%;">
      <h4 class="mb-3">Admin Login</h4>
      <form id="loginForm" onsubmit="return false;">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="admin@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" value="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="text-center mt-3 small">
        <a href="signup.html">Create an account</a>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
